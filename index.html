    <style>
        :root {
            /* Brand color */
            --brand-color: #007AFF;

            /* UI Neutrals */
            --light-grey: #F2F2F7;     /* Primary Background */
            --card-bg: #FFFFFF;        /* Card Elements */
            --card-bg-secondary: #FFFFFF;
            --card-bg-tertiary: #F2F2F7;
            --billing-card: #FFFFFF;

            /* Glassmorphism */
            --glass-bg: rgba(242, 242, 247, 0.8);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-button-bg: rgba(255, 255, 255, 0.5);
            --glass-brand-bg: rgba(0, 122, 255, 0.8);
            --glass-nav:  rgba(235, 235, 245, 0.6); 

            /* Text Hierarchy */
            --dark-grey: #1D1D1F;      /* Primary Text */
            --text-color: rgba(29, 29, 31, 0.75); /* Secondary Text */
            --text-tertiary: rgba(29, 29, 31, 0.5); /* Tertiary Text */
            --text-quaternary: rgba(29, 29, 31, 0.2);/* Quaternary / for subtle elements */
            
            /* Borders & Skeletons */
            --border-color: transparent;
            --skeleton-bg: #E5E5EA;
            --separator-color: rgba(60, 60, 67, 0.15);
            
            /* States */
            --active-bg: rgba(0, 122, 255, 0.08);
            --stripe-bg: rgba(0, 122, 255, 0.05);


            /* Full Palette */
            --red: #FF383C;
            --orange: #FF8D28;
            --yellow: #FFCC00;
            --green: #34C759;
            --mint: #00C8B3;
            --teal: #00C3D0;
            --cyan: #00C0E8;
            --blue: #007AFF;
            --indigo: #5856D6;
            --purple: #AF52DE;
            --pink: #FF2D55;
            --brown: #AC7F5E;
            
            /* Grays */
            --gray: #8E8E93;
            --gray-2: #AEAEB2;
            --gray-3: #C7C7CC;
            --gray-4: #D1D1D6;
            --gray-5: #E5E5EA;
            --gray-6: #F2F2F7;

            --border-radius: 12px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            /* Brand color */
            --brand-color: #0091FF;

            /* UI Neutrals */
            --light-grey: #000000;     /* Primary Background */
            --card-bg: #1A1A1A;        /* Primary Elements */
            --card-bg-secondary: var(--gray-5); /* Secondary Elements */
            --card-bg-tertiary: var(--gray-4);  /* Tertiary Elements */
            --billing-card: #272727c9;

            /* Glassmorphism */
            --glass-bg: rgba(26, 26, 26, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-button-bg: rgba(58, 58, 60, 0.7);
            --glass-brand-bg: rgba(0, 145, 255, 0.7);
            --glass-nav:  rgba(235, 235, 245, 0.6); 

            /* Text Hierarchy */
            --dark-grey: #FFFFFF;      /* Primary Text */
            --text-color: rgba(235, 235, 245, 0.6); /* Secondary Text */
            --text-tertiary: rgba(235, 235, 245, 0.3); /* Tertiary Text */
            --text-quaternary: rgba(235, 235, 245, 0.16);/* Quaternary Text */
            
            /* Borders, States & Shadows */
            --active-bg: var(--gray-5);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --skeleton-bg: var(--gray-5);
            --border-color: transparent;
            --separator-color: var(--gray-6);
            --stripe-bg: rgba(255, 255, 255, 0.04);


            /* Page-specific overrides for better contrast */
            --billing-party-card-bg: var(--gray-6);
            --billing-inner-card-bg: var(--gray-4);

            /* Full Palette Overrides */
            --red: #FF4245;
            --orange: #FF9230;
            --yellow: #FFD600;
            --green: #30D158;
            --mint: #00DAC3;
            --teal: #00D2E0;
            --cyan: #3CD3FE;
            --blue: #0091FF;
            --indigo: #6B5DFF;
            --purple: #DB34F2;
            --pink: #FF375F;
            --brown: #B78A66;
            
            /* Grays & Misc */
            --gray: #8E8E93;   /* Grey 1 */
            --gray-2: #636366;
            --gray-3: #48484A;
            --gray-4: #3A3A3C;
            --gray-5: #2C2C2E;
            --gray-6: #1C1C1E;
            --black: #000000;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-grey);
            color: var(--dark-grey);
            overflow: hidden; /* Prevent scrollbars from layout shift */
        }

        /* --- Global Input & Textarea Styling --- */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            /* Set typing cursor to brand blue and make it thicker */
            caret-color: var(--brand-color);
            caret-shape: block;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        /* Enforce white background in light mode */
        body:not(.dark-mode) input[type="text"],
        body:not(.dark-mode) input[type="email"],
        body:not(.dark-mode) input[type="password"],
        body:not(.dark-mode) input[type="number"],
        body:not(.dark-mode) textarea {
            background-color: #fff;
        }
        
        /* Enforce black background in dark mode */
        body.dark-mode input[type="text"],
        body.dark-mode input[type="email"],
        body.dark-mode input[type="password"],
        body.dark-mode input[type="number"],
        body.dark-mode textarea {
            background-color: var(--black);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--brand-color);
        }

        body.dark-mode input[type="text"]:focus,
        body.dark-mode input[type="email"]:focus,
        body.dark-mode input[type="password"]:focus,
        body.dark-mode input[type="number"]:focus,
        body.dark-mode textarea:focus {
            /* No box-shadow for a plain border */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton-loader {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                var(--skeleton-bg) 40%, 
                var(--light-grey) 50%, 
                var(--skeleton-bg) 60%);
            background-size: 2000px 100%;
        }

        .branding-pane {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--skeleton-bg); /* Initial background */
        }
        
        .branding-pane-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.3s ease-in;
        }

        .branding-pane-img.loaded {
            opacity: 1;
        }

        .form-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--light-grey);
            transition: flex 0.3s ease-in-out;
        }

        #root {
            width: 100%;
            height: 100%;
            max-width: 420px;
        }
        
        #root:empty {
            height: 580px; /* Approximate height of the card */
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            html {
                font-size: 85%;
            }
            .branding-pane {
                display: none; /* Hide image to save space and simplify UI on mobile */
            }

            .form-pane {
                /* Let the form pane take up the entire screen */
                flex-basis: 100%; 
                padding: 1rem; /* Add padding around the card container */
                /* Center the form card for a better presentation */
                justify-content: center; 
                align-items: center;
                overflow-y: auto; /* Allow scrolling if content overflows (e.g., keyboard) */
            }
        }
        
        /* Modern, auto-hiding overlay scrollbar */
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(150, 150, 150, 0.5) transparent;
        }
        
        body.dark-mode * {
            scrollbar-color: rgba(100, 100, 100, 0.7) transparent;
        }

        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
            transition: background-color .3s;
        }
        
        body.dark-mode ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        body.dark-mode ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Hide scrollbar arrows */
        ::-webkit-scrollbar-button {
            display: none;
        }
        ::-webkit-scrollbar-corner {
            background-color: transparent;
        }
    </style>
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            var themeColor = '#F2F2F7'; // Default light theme background
            var appleStatusBarStyle = 'default';

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeColor = '#000000'; // Dark theme background
                appleStatusBarStyle = 'black';
            }
            
            // Add theme-color meta tag dynamically to prevent flash of wrong color
            // This is inserted after other meta tags, so it will take precedence.
            document.head.insertAdjacentHTML('beforeend', '<meta name="theme-color" content="' + themeColor + '">');
            
            // Update apple status bar style
            var appleStatusMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
            if (appleStatusMeta) {
                appleStatusMeta.setAttribute('content', appleStatusBarStyle);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="branding-pane skeleton-loader">
            <img alt="Order management system illustration" class="branding-pane-img">
        </div>
        <div class="form-pane">
            <div id="root" class="skeleton-loader"></div>
        </div>
    </div>
