<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA-OMS Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #475468;      /* A deep, muted blue from the image */
            --dark-grey: #2d3748;      /* A strong dark grey for titles */
            --light-grey: #F0F3F4;     /* A soft, cool grey from the image's background */
            --text-color: #6A7280;     /* A readable mid-grey for labels */
            --card-bg: #FFFFFF;        /* A clean white for the login card */
            --active-bg: #eef2f7;      /* A very light blue for active nav items */
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --skeleton-bg: #e2e8f0;    /* A light grey for skeleton loaders */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-grey);
            overflow: hidden; /* Prevent scrollbars from layout shift */
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton-loader {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                var(--skeleton-bg) 40%, 
                #f0f3f4 50%, 
                var(--skeleton-bg) 60%);
            background-size: 2000px 100%;
        }

        .branding-pane {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--skeleton-bg); /* Initial background */
        }
        
        .branding-pane-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.3s ease-in;
        }

        .branding-pane-img.loaded {
            opacity: 1;
        }

        .form-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--light-grey);
            transition: flex 0.3s ease-in-out;
        }

        #root {
            width: 100%;
            height: 100%;
            max-width: 420px;
        }
        
        #root:empty {
            height: 580px; /* Approximate height of the card */
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .branding-pane {
                display: none; /* Hide image to save space and simplify UI on mobile */
            }

            .form-pane {
                /* Let the form pane take up the entire screen */
                flex-basis: 100%; 
                padding: 1rem; /* Add padding around the card container */
                /* Center the form card for a better presentation */
                justify-content: center; 
                align-items: center;
                overflow-y: auto; /* Allow scrolling if content overflows (e.g., keyboard) */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding-pane skeleton-loader">
            <img alt="Order management system illustration" class="branding-pane-img">
        </div>
        <div class="form-pane">
            <div id="root" class="skeleton-loader"></div>
        </div>
    </div>

</body>
