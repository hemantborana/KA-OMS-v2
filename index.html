<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA-OMS Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #d42861;
            --dark-grey: #333;
            --light-grey: #f0f0f0;
            --text-color: #555;
            --card-bg: rgba(255, 255, 255, 0.7);
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-grey);
            overflow: hidden; /* Prevent scrollbars from layout shift */
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .branding-pane {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .branding-pane-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .form-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #fff;
        }

        #root {
            width: 100%;
            max-width: 420px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .branding-pane {
                flex: 0;
                min-height: 200px; /* Give some space for the image */
            }

            .form-pane {
                flex: 1;
                justify-content: flex-start; /* Align form to top */
                padding-top: 2rem;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding-pane">
            <img src="/assets/images/loginimage2.webp" alt="Order management system illustration" class="branding-pane-img">
        </div>
        <div class="form-pane">
            <div id="root"></div>
        </div>
    </div>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
