    <style>
        :root {
            /* Brand color */
            --brand-color: #6155F5;

            /* UI Neutrals */
            --light-grey: #F0F0F3;     /* Primary Background */
            --card-bg: #FFFFFF;        /* Card Elements */

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-button-bg: rgba(255, 255, 255, 0.3);
            --glass-brand-bg: rgba(97, 85, 245, 0.7);

            /* Text Hierarchy */
            --dark-grey: #000000;      /* Primary Text */
            --text-color: rgba(60, 60, 67, 0.6); /* Secondary Text */
            --text-tertiary: rgba(60, 60, 67, 0.3); /* Tertiary Text */
            --text-quaternary: rgba(60, 60, 67, 0.18);/* Quaternary / for subtle elements */
            
            /* Borders & Skeletons */
            --border-color: #E5E5EA;    /* Gray 5 - for component borders */
            --skeleton-bg: #E5E5EA;     /* Gray 5 - for loading skeletons */
            --separator-color: var(--text-quaternary); /* for dividers/separators */
            
            /* States */
            --active-bg: rgba(97, 85, 245, 0.1);

            /* Full Palette */
            --red: #FF383C;
            --orange: #FF8D28;
            --yellow: #FFCC00;
            --green: #34C759;
            --mint: #00C8B3;
            --teal: #00C3D0;
            --cyan: #00C0E8;
            --blue: #0088FF;
            --indigo: #6155F5;
            --purple: #CB30E0;
            --pink: #FF2D55;
            --brown: #AC7F5E;
            
            /* Grays */
            --gray: #8E8E93;
            --gray-2: #AEAEB2;
            --gray-3: #C7C7CC;
            --gray-4: #D1D1D6;
            --gray-5: #E5E5EA;
            --gray-6: #F2F2F7;

            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        }

        body.dark-mode {
            --brand-color: #3186ff;    /* Blue accent for dark mode */
            --dark-grey: #FFFFFF;      /* Primary Text */
            --light-grey: #191919;     /* Primary Background */
            --text-color: #a0aec0;     /* Secondary Text */
            --card-bg: #1f1f1f;        /* Secondary/Card Background */

            /* Glassmorphism */
            --glass-bg: rgba(40, 40, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-button-bg: rgba(255, 255, 255, 0.1);
            --glass-brand-bg: rgba(49, 134, 255, 0.7);

            --active-bg: #323232;      /* Accent/Hover */
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --skeleton-bg: #323232;
            --border-color: #323232;
            --separator-color: rgba(255, 255, 255, 0.1);
            --text-tertiary: rgba(255, 255, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-grey);
            color: var(--dark-grey);
            overflow: hidden; /* Prevent scrollbars from layout shift */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            caret-color: var(--brand-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(97, 85, 245, 0.15);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton-loader {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                var(--skeleton-bg) 40%, 
                var(--light-grey) 50%, 
                var(--skeleton-bg) 60%);
            background-size: 2000px 100%;
        }

        .branding-pane {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--skeleton-bg); /* Initial background */
        }
        
        .branding-pane-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.3s ease-in;
        }

        .branding-pane-img.loaded {
            opacity: 1;
        }

        .form-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--light-grey);
            transition: flex 0.3s ease-in-out;
        }

        #root {
            width: 100%;
            height: 100%;
            max-width: 420px;
        }
        
        #root:empty {
            height: 580px; /* Approximate height of the card */
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .branding-pane {
                display: none; /* Hide image to save space and simplify UI on mobile */
            }

            .form-pane {
                /* Let the form pane take up the entire screen */
                flex-basis: 100%; 
                padding: 1rem; /* Add padding around the card container */
                /* Center the form card for a better presentation */
                justify-content: center; 
                align-items: center;
                overflow-y: auto; /* Allow scrolling if content overflows (e.g., keyboard) */
            }
        }
        
        /* Modern, auto-hiding overlay scrollbar */
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(150, 150, 150, 0.5) transparent;
        }

        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
            transition: background-color .3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            var themeColor = '#F0F0F3'; // Default light theme background
            var appleStatusBarStyle = 'default';

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeColor = '#191919'; // Dark theme background
                appleStatusBarStyle = 'black';
            }
            
            // Add theme-color meta tag dynamically to prevent flash of wrong color
            // This is inserted after other meta tags, so it will take precedence.
            document.head.insertAdjacentHTML('beforeend', '<meta name="theme-color" content="' + themeColor + '">');
            
            // Update apple status bar style
            var appleStatusMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
            if (appleStatusMeta) {
                appleStatusMeta.setAttribute('content', appleStatusBarStyle);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="branding-pane skeleton-loader">
            <img alt="Order management system illustration" class="branding-pane-img">
        </div>
        <div class="form-pane">
            <div id="root" class="skeleton-loader"></div>
        </div>
    </div>
