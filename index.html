
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA-OMS Login</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/spDFy1wW/applogo-1.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KA-OMS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --brand-color: #475468;      /* A deep, muted blue from the image */
            --dark-grey: #2d3748;      /* A strong dark grey for titles */
            --light-grey: #F0F3F4;     /* A soft, cool grey from the image's background */
            --text-color: #6A7280;     /* A readable mid-grey for labels */
            --card-bg: #FFFFFF;        /* A clean white for the login card */
            --active-bg: #eef2f7;      /* A very light blue for active nav items */
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --skeleton-bg: #e2e8f0;    /* A light grey for skeleton loaders */
            --border-color: #e2e8f0;
        }

        body.dark-mode {
            --brand-color: #3186ff;    /* Blue accent for dark mode */
            --dark-grey: #FFFFFF;      /* Primary Text */
            --light-grey: #191919;     /* Primary Background */
            --text-color: #a0aec0;     /* Secondary Text */
            --card-bg: #1f1f1f;        /* Secondary/Card Background */
            --active-bg: #323232;      /* Accent/Hover */
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --skeleton-bg: #323232;
            --border-color: #323232;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-grey);
            color: var(--dark-grey);
            overflow: hidden; /* Prevent scrollbars from layout shift */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton-loader {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, 
                var(--skeleton-bg) 40%, 
                var(--light-grey) 50%, 
                var(--skeleton-bg) 60%);
            background-size: 2000px 100%;
        }

        .branding-pane {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--skeleton-bg); /* Initial background */
        }
        
        .branding-pane-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.3s ease-in;
        }

        .branding-pane-img.loaded {
            opacity: 1;
        }

        .form-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--light-grey);
            transition: flex 0.3s ease-in-out;
        }

        #root {
            width: 100%;
            height: 100%;
            max-width: 420px;
        }
        
        #root:empty {
            height: 580px; /* Approximate height of the card */
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .branding-pane {
                display: none; /* Hide image to save space and simplify UI on mobile */
            }

            .form-pane {
                /* Let the form pane take up the entire screen */
                flex-basis: 100%; 
                padding: 1rem; /* Add padding around the card container */
                /* Center the form card for a better presentation */
                justify-content: center; 
                align-items: center;
                overflow-y: auto; /* Allow scrolling if content overflows (e.g., keyboard) */
            }
        }
        
        /* Modern, auto-hiding overlay scrollbar */
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(150, 150, 150, 0.5) transparent;
        }

        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
            transition: background-color .3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            var themeColor = '#F0F3F4'; // Default light theme background
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeColor = '#191919'; // Dark theme background
            }
            // Add theme-color meta tag dynamically to prevent flash of wrong color
            document.head.insertAdjacentHTML('beforeend', '<meta name="theme-color" content="' + themeColor + '">');
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="branding-pane skeleton-loader">
            <img alt="Order management system illustration" class="branding-pane-img">
        </div>
        <div class="form-pane">
            <div id="root" class="skeleton-loader"></div>
        </div>
    </div>
